services:
  # Backend web service for the Aquaponics Intelligent Control System
  - type: web
    name: aics-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
            - key: DATABASE_URL
        fromDatabase:
          name: aics-db
          property: connectionString
      - key: AICS_INGEST_API_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true

databases:
  # Define the PostgreSQL database used by the backend. Render will generate sensible defaults for database name and user based on the service name.
  - name: aics-db
    plan: free
